<ion-content class="background">
  <h1>UAE PRAVASI FORUM
    <div>VENNIYUR</div>
  </h1>
  <ion-card class="marginTop">
    <ion-card-header>
      LOGIN
    </ion-card-header>
    <ion-card-content>
      <ion-list no-lines>
        <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
          <ion-item>
            <ion-label floating>Mobile Number</ion-label>
            <ion-input [(ngModel)]="mobile" formControlName="mobile" type="tel"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Date of Birth (dd/mm/yyyy)</ion-label>
            <ion-input [(ngModel)]="dob" formControlName="dob" type="text"></ion-input>
          </ion-item>
          <ion-item class="marginTop">
            <p>Forgot password ?
              <a> Get here</a>
            </p>
          </ion-item>
          <button ion-button class="marginTop" type="submit" block color="danger" outline>Login</button>
        </form>
      </ion-list>
      <div class="marginTop">OR</div>
      <button ion-button class="marginTop" block color="primary" (click)="register()">Register</button>
      <button ion-button class="marginTop hidden" color="primary" ion-left block>
        <ion-icon class="marginRight" name="logo-facebook"></ion-icon>
        <div>Login with facebook</div>
      </button>
      <button ion-button class="marginTop hidden" color="danger" ion-left block>
        <ion-icon class="marginRight" name="logo-google"></ion-icon>
        <div>Login with google</div>
      </button>
    </ion-card-content>
  </ion-card>
</ion-content>
