<ion-header>
  <ion-navbar align-title="center">
    <ion-title>Our Team</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let member of members">
      <ion-avatar item-left>
        <img src="{{member.picture}}" />
      </ion-avatar>
      <h2>{{member.name}}</h2>
      <p>{{member.title}}</p>
    </button>
  </ion-list>
</ion-content>
