<ion-content class="background">
  <h1>UAE PRAVASI FORUM
    <div>VENNIYUR</div>
  </h1>
  <ion-card class="marginTop">
    <ion-card-header>
      REGISTER
    </ion-card-header>
    <ion-card-content>
      <ion-list no-lines>
        <ion-item>
          <ion-label floating>Full Name</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Profession</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Mobile Number</ion-label>
          <ion-input type="tel"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Date of Birth</ion-label>
          <ion-input type="number"></ion-input>
        </ion-item>
        <button ion-button class="marginTop" block color="primary" (click)="register()">Register</button>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
